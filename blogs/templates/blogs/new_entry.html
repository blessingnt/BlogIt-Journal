{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new entry:</h2>
{% endblock header %}

{% block content %}
	<h2>
		<a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a>
	</h2>
	<form action="{% url 'blogs:new_entry' topic.id %}" method='post'>
	
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
		<button name="submit" class="btn btn-primary">add entry</button>
		{% endbuttons %}

	</form>

{% endblock content %}
