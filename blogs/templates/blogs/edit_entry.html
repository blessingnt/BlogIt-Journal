{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit entry:</h2>
{% endblock header %}

{% block content %}
	<h2>
		<a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a>
	</h2>
	<form action="{% url 'blogs:edit_entry' entry.id %}" method='post'>

		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
		<button name='submit' class= "btn btn-primary">save changes</button>
		{% endbuttons %}
		
	</form>

{% endblock content %}
